<!doctype html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #app {
        margin: 20px;
    }

    :root {
        --button-height: 32px;
        --font-size: 14px;
        --button-bg: white;
        --button-active-bg: #eee;
        --border-radius: 4px;
        --color: #333;
        --border-color: #999;
        --border-color-hover: #666;
    }

    body {
        font-size: var(--font-size)
    }
</style>
<style>
    .box {
        margin: 20px;
    }

</style>
<body>
<div id="app">

    <g-row gutter='20'>
        <g-col span="12"
               :ipad="{span:8}"
               :narrow-pc="{span:4}"
               :pc="{span:2}"
               :wide-pc="{span:1}"
        ></g-col>
        <g-col span="12"
               :ipad="{span:16}"
               :narrow-pc="{span:20}"
               :pc="{span:22}"
               :wide-pc="{span:23}"></g-col>
    </g-row>
    <g-row gutter='20'>
        <g-col span="12"></g-col>
        <g-col span="12"></g-col>
    </g-row>

    <div class="box">
        <g-input value="hello" disabled></g-input>
        <g-input value="hello" readonly></g-input>
        <g-input v-model="message"></g-input>
        <p>{{message}}</p>
    </div>
    <div class="box">
        <g-input value="请输入" error="姓名不能少于两个字"></g-input>
        <g-input value="请输入" @change="inputChange"></g-input>

    </div>


    <div style="margin:20px;">
        <g-button :loading='loading1' @click="loading1=!loading1">设置</g-button>
        <g-button :loading='loading3' icon="download" @click="loading3=!loading3">
            下载
        </g-button>
        <g-button :loading='loading2' icon="settings" icon-position="right" @click="loading2=!loading2">
            设置
        </g-button>
        <g-button-group>
            <g-button icon="left">上一页</g-button>
            <g-button>更多</g-button>
            <g-button icon="right" icon-position="right">下一页</g-button>
        </g-button-group>
    </div>


</div>

<script src="./src/app.js"></script>
<!--<script src="//at.alicdn.com/t/font_824539_plcxmt1wium.js"></script>-->
</body>
</html>
